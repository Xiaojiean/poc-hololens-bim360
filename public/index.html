<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/6.*/style.css">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/6.*/viewer3D.js"></script>
    <script src="/javascript/main.js"></script>
    <title>Autodesk Forge: BIM360/HoloLens Prototype</title>
</head>
<body>
    <div id="sidebar">
        <div id="sidebar-header">
            <a class="logo" href="/"><img src="/images/forge-logo.png" alt="Autodesk Forge"></a>
            <button></button>
        </div>
        <div id="sidebar-controls">
            <hr>
            <p>Scan the QR code with the demo Unity application running on your HoloLens device.</p>
            <img src="/code.png">
            <!--
            <h>Tokens</h>
            <div>2-legged:</div>
            <input type="text" id="token-2legs"></input>
            <div>3-legged:</div>
            <input type="text" id="token-3legs"></input>
            -->
            <hr>
            <h>Models</h>
            <select id="models"></select>
            <hr>
            <h>Scenes</h>
            <select id="scenes"></select>
            <div class="nested">
                Title: <input type="text" id="scene-title"></input>
                <button id="scene-create">Create Scene</button>
            </div>
            <hr>
            <h>Issues</h>
            <select id="issues"></select>
            <div class="nested">
                Title: <input type="text" id="issue-title"></input>
                Description: <input type="text" id="issue-description"></input>
                Status: <input type="text" id="issue-status"></input>
                Types: <select id="issue-types"></select>
                Subtypes: <select id="issue-subtypes"></select>
                <button id="issue-create">Create Issue</button>
            </div>
        </div>
    </div>
    <div id="viewer"></div>
</body>
</html>
